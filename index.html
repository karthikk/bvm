<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahma Vidya Mandir - Learning Portal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2d3748;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }


        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg,
                    rgba(251, 249, 244, 0.85) 0%,
                    rgba(248, 246, 240, 0.8) 50%,
                    rgba(245, 243, 237, 0.85) 100%);
            backdrop-filter: blur(1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 24px 20px;
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.92), rgba(252, 251, 248, 0.88)),
                url('images/dakshinamurthy.jpg');
            background-size: auto, cover;
            background-position: center, center 27%;
            background-repeat: no-repeat, no-repeat;
            backdrop-filter: blur(15px);
            border-radius: 0 0 25px 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sanskrit-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            color: #92400e;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .header h1 {
            font-family: 'Crimson Text', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #8b4513;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(139, 69, 19, 0.1);
        }

        .acharya-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .guruji-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            object-position: 60% 20%;
            transform: scale(1.5);
            border: 3px solid rgba(160, 82, 45, 0.4);
            box-shadow:
                0 6px 20px rgba(160, 82, 45, 0.2),
                0 2px 8px rgba(139, 69, 19, 0.1);
            transition: all 0.3s ease;
            filter: sepia(10%) saturate(110%) brightness(105%);
        }

        .guruji-photo:hover {
            transform: scale(1.05);
            border-color: rgba(160, 82, 45, 0.6);
            box-shadow:
                0 8px 25px rgba(160, 82, 45, 0.3),
                0 4px 12px rgba(139, 69, 19, 0.15);
        }

        .acharya-credit {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 1.1rem;
            color: #a0522d;
            font-weight: 500;
            font-style: italic;
            text-shadow: 0 1px 2px rgba(160, 82, 45, 0.1);
        }

        /* New header layout with sage images */
        .header-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 16px 0;
        }

        .sage-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .sage-image:hover {
            transform: translateY(-3px);
        }

        .sage-image img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(139, 69, 19, 0.3);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.2);
            transition: all 0.3s ease;
        }

        .sage-image img:hover {
            border-color: rgba(139, 69, 19, 0.5);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .sage-label {
            font-size: 0.8rem;
            color: #8b4513;
            margin-top: 6px;
            font-weight: 600;
        }

        /* Mobile responsiveness for header */
        @media (max-width: 768px) {
            .header-main {
                gap: 12px;
            }

            .sage-image img {
                width: 45px;
                height: 45px;
            }

            .sage-label {
                font-size: 0.7rem;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .sanskrit-text {
                font-size: 1rem;
            }

            .guruji-photo {
                width: 40px;
                height: 40px;
            }

            .acharya-credit {
                font-size: 1rem;
            }
        }


        .header p {
            font-size: 1.1rem;
            color: #a0522d;
            font-weight: 400;
        }

        /* Simple search box */
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            background: white;
            margin: 20px auto;
            display: block;
        }

        /* CSS-based navigation using :target */
        .page {
            display: none;
        }

        .page:target,
        .page.active {
            display: block;
        }

        /* Show home by default */
        #home {
            display: block;
        }

        /* Mobile-friendly breadcrumb system */
        .breadcrumb-container {
            margin: 12px 0;
            padding: 0 16px;
        }

        .breadcrumb {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(139, 69, 19, 0.15);
            color: #8b4513;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 44px;
        }

        .breadcrumb-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 4px;
        }

        .breadcrumb a {
            color: #d2691e;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .breadcrumb a:hover {
            background: rgba(210, 105, 30, 0.1);
            color: #8b4513;
            text-decoration: none;
        }


        /* Mobile responsive breadcrumbs */
        @media (max-width: 768px) {
            .breadcrumb {
                padding: 10px 16px;
                font-size: 0.85rem;

        .breadcrumb-separator {
            color: #a0522d;
            margin: 0 10px;
            font-weight: 300;
        }

        /* Card grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: linear-gradient(145deg,
                    rgba(255, 255, 255, 0.98),
                    rgba(252, 251, 248, 0.95));
            border-radius: 20px;
            padding: 32px;
            box-shadow:
                0 8px 32px rgba(139, 69, 19, 0.1),
                0 4px 16px rgba(160, 82, 45, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid rgba(139, 69, 19, 0.12);
            position: relative;
            backdrop-filter: blur(15px);
            overflow: hidden;
        }

        /* Batch background images - full card size */
        .card-dhanyosi {
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(252, 251, 248, 0.80)),
                url('images/dhanyosi.jpg');
            background-size: auto, cover;
            background-position: center, center;
            background-repeat: no-repeat, no-repeat;
        }

        .card-jignasu {
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(252, 251, 248, 0.80)),
                url('images/jignasu.jpg');
            background-size: auto, cover;
            background-position: center, center 70%;
            background-repeat: no-repeat, no-repeat;
        }

        .card-tattvamasi {
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(252, 251, 248, 0.80)),
                url('images/tattvamasi.jpg');
            background-size: auto, cover;
            background-position: center, center;
            background-repeat: no-repeat, no-repeat;
        }

        /* Category background images - full card size */
        .card-bhagawad_gita {
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(252, 251, 248, 0.80)),
                url('images/gita.jpg');
            background-size: auto, cover;
            background-position: center, center top;
            background-repeat: no-repeat, no-repeat;
        }

        .card-prakaranam {
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(252, 251, 248, 0.80)),
                url('images/prakaranam.jpg');
            background-size: auto, cover;
            background-position: center, center 10%;
            background-repeat: no-repeat, no-repeat;
        }

        .card-upanishad {
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(252, 251, 248, 0.80)),
                url('images/upanishad.jpg');
            background-size: auto, cover;
            background-position: center, center;
            background-repeat: no-repeat, no-repeat;

        .card-ongoing,
        .card.card-ongoing,
        .text-card.card-ongoing {

                url('images/dakshinamurthy.jpg') !important;
            background-size: auto, cover !important;
            background-position: center, center 30% !important;
            background-repeat: no-repeat, no-repeat !important;
        }

        .card-brahmasutram,
        .card.card-brahmasutram,
        .text-card.card-brahmasutram {
            background-image:
                linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(252, 251, 248, 0.80)),
                url('images/vyas.jpg') !important;
            background-size: auto, cover !important;
            background-position: center, center !important;
            background-repeat: no-repeat, no-repeat !important;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.15) 50%,
                    transparent 70%);
            transform: rotate(-45deg);
            transition: all 0.6s ease;
            opacity: 0;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover::after {
            opacity: 1;
            transform: rotate(-45deg) translate(50%, 50%);
        }

        .card:hover {
            transform: translateY(-6px) scale(1.015);
            box-shadow:
                0 20px 40px rgba(139, 69, 19, 0.15),
                0 8px 20px rgba(160, 82, 45, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            text-decoration: none;
            color: inherit;
            border-color: rgba(139, 69, 19, 0.2);
        }

        /* Text cards that contain playlist buttons */
        .text-card {
            cursor: default;
        }

        .text-card:hover {
            transform: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-playlists {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .playlist-actions {
            display: flex;
            gap: 8px;

        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 8px;
        }

        .card h3 {
            font-family: 'Crimson Text', serif;
            color: #8b4513;
            margin-bottom: 12px;
            font-size: 1.7rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .card p {
            color: #a0522d;
            margin-bottom: 18px;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Stats display */
        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .stats-item {
            text-align: center;
        }

        .stats-number {
            font-size: 1.3rem;
            font-weight: 600;
            color: #d2691e;
        }

        .stats-label {
            font-size: 0.85rem;
            color: #8b7355;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Playlist specific styles */
        .playlist-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .playlist-title {
            font-size: 1.3rem;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .playlist-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .playlist-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading states */
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }


            .grid {
                grid-template-columns: 1fr;
            }

            .playlist-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .playlist-actions {
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>

    <div class="container">

            <div class="header-main">
                <div class="sage-image sage-left">
                    <img src="images/vyasa.png" alt="Sage Vyasa" />
                </div>
                <div class="header-title">
                    <h1><a href="#home" style="text-decoration: none; color: inherit;">Brahma Vidya Mandir</a></h1>

                    <img src="images/shankara.png" alt="Adi Shankara" />

                <img src="images/guruji.jpeg" alt="Acharya Shri Rangaji" class="guruji-photo" />

                <div class="breadcrumb-mobile-title">Home</div>

        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="Search across all classes..."
            style="display: none;">

        <!-- HOME PAGE -->
        <div class="page active" id="home">
            <div class="grid" id="homeGrid">
                <!-- Batch cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Dynamic content generated from data.json -->
        <div id="dynamic-content"></div>
    </div>

    <script>
        // Minimal JavaScript for YouTube API integration
        const YOUTUBE_API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key

        // Load data from JSON file
        let siteData = null;

        // Load site data
        async function loadSiteData() {
            try {
                const response = await fetch('./data.json');
                siteData = await response.json();
                generatePages();
                generateHomePage();
                initializeNavigation();
            } catch (error) {
                console.error('Error loading site data:', error);
            }
        }

        // Generate dynamic pages from data
        function generateHomePage() {
            const homeGrid = document.getElementById('homeGrid');
            homeGrid.innerHTML = '';

            // Generate batch cards dynamically from data.json in specified order
            const batchOrder = ['dhanyosi', 'jignasu', 'tattvamasi', 'miscellaneous'];
            batchOrder.forEach(batchId => {
                const batch = siteData.batches[batchId];
                if (!batch) return;
                // Calculate stats for this batch
                const categories = Object.keys(batch.categories).length;
                let totalTexts = 0;

                Object.values(batch.categories).forEach(category => {
                    if (category.texts) {
                        totalTexts += Object.keys(category.texts).length;
                    }
                });

                // Create card HTML
                const card = document.createElement('a');
                card.href = `#${batchId}`;
                card.className = `card card-${batchId}`;
                card.innerHTML = `
                    <h3>${batch.name}</h3>
                    <p>${batch.description}</p>
                    <div class="card-stats">
                        <div class="stats-item">
                            <div class="stats-number">${categories}</div>
                            <div class="stats-label">Categories</div>
                        </div>
                        <div class="stats-item">
                            <div class="stats-number">${totalTexts}</div>
                            <div class="stats-label">Texts</div>
                        </div>
                    </div>
                `;
                homeGrid.appendChild(card);
            });
        }

        function generatePages() {
            const container = document.getElementById('dynamic-content');
            container.innerHTML = '';

            // Generate batch pages
            Object.entries(siteData.batches).forEach(([batchId, batch]) => {
                // Batch page
                const batchPage = createBatchPage(batchId, batch);
                container.appendChild(batchPage);

                // Category pages
                Object.entries(batch.categories).forEach(([categoryId, category]) => {
                    const categoryPage = createCategoryPage(batchId, categoryId, category);
                    container.appendChild(categoryPage);

                    // Text pages no longer needed - playlists now shown directly in category pages
                });
            });

            // Update breadcrumb for current page now that data is loaded
            const currentTarget = window.location.hash.slice(1) || 'home';
            updateBreadcrumb(currentTarget);
        }

        function createBatchPage(batchId, batch) {
            const page = document.createElement('div');
            page.className = 'page';
            page.id = batchId;

            // Order categories with ongoing first
            const categoryEntries = Object.entries(batch.categories);
            const ongoingEntry = categoryEntries.find(([id, cat]) => id === 'ongoing');
            const otherEntries = categoryEntries.filter(([id, cat]) => id !== 'ongoing');
            const orderedEntries = ongoingEntry ? [ongoingEntry, ...otherEntries] : otherEntries;

            const categoriesHTML = orderedEntries.map(([categoryId, category]) => {
                const textCount = Object.keys(category.texts).length;

                return `
                    <a href="#${batchId}-${categoryId}" class="card card-${categoryId.replace(/\s+/g, '').toLowerCase()}">
                        <h3>${category.name}</h3>
                        <p>${category.description}</p>
                        <div class="card-stats">
                            <div class="stats-item">
                                <div class="stats-number">${textCount}</div>
                                <div class="stats-label">Texts</div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');

            page.innerHTML = `
                <h2 style="color: #8b4513; margin-bottom: 20px; font-size: 2rem; font-weight: 600; font-family: 'Crimson Text', serif;">${batch.name}</h2>
                <div class="grid">
                    ${categoriesHTML}
                </div>
            `;

            return page;
        }

        function createCategoryPage(batchId, categoryId, category) {
            const page = document.createElement('div');
            page.className = 'page';
            page.id = `${batchId}-${categoryId}`;

            const textsHTML = Object.entries(category.texts).map(([textId, text]) => {
                const playlistCount = text.playlists.length;
                const totalVideos = text.playlists.reduce((sum, playlist) => sum + (playlist.video_count || 0), 0);

                // Generate playlist buttons for each text
                const playlistButtonsHTML = text.playlists.map(playlist => {
                    const latestVideoButton = (playlist.latest_video_id && categoryId === 'ongoing')
                        ? `<a href="https://youtube.com/watch?v=${playlist.latest_video_id}&list=${playlist.playlist_id}" target="_blank" class="btn btn-secondary btn-small">‚ñ∂Ô∏è Latest</a>`
                        : '';

                    return `
                        <div class="playlist-actions">
                            <a href="https://youtube.com/playlist?list=${playlist.playlist_id}" target="_blank" class="btn btn-primary btn-small">üì∫ View Playlist</a>
                            ${latestVideoButton}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="card text-card card-${categoryId.replace(/\s+/g, '').toLowerCase()}">
                        <div class="card-header">
                            <h3>${text.name}</h3>
                            <div class="card-stats">
                                <div class="stats-item">
                                    <div class="stats-number">${totalVideos}</div>
                                    <div class="stats-label">Videos</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-playlists">
                            ${playlistButtonsHTML}
                        </div>
                    </div>
                `;
            }).join('');

            page.innerHTML = `
                <h2 style="color: #8b4513; margin-bottom: 20px; font-size: 2rem; font-weight: 600; font-family: 'Crimson Text', serif;">${category.name} - ${siteData.batches[batchId].name}</h2>
                <div class="grid">
                    ${textsHTML}
                </div>
            `;

            return page;
        }



        // Simple data structure for playlist IDs (fallback)
        const playlistData = {

            'brihadaranyaka-part2': 'TODO'  // Replace with actual playlist ID
        };

        // Simple YouTube API function
        async function getPlaylistInfo(playlistId) {
            if (YOUTUBE_API_KEY === 'YOUR_API_KEY_HERE') {
                // Return mock data for demo
                return {
                    videoCount: 'TODO',
                    latestVideo: {
                        title: 'TODO',
                        url: 'TODO'
                    },
                    playlistUrl: 'TODO'
                };
            }

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlists?part=contentDetails&id=${playlistId}&key=${YOUTUBE_API_KEY}`
                );
                const data = await response.json();

                const itemsResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=1&key=${YOUTUBE_API_KEY}`
                );
                const itemsData = await itemsResponse.json();

                return {
                    videoCount: data.items[0].contentDetails.itemCount,
                    latestVideo: {
                        title: itemsData.items[0].snippet.title,
                        url: `https://youtube.com/watch?v=${itemsData.items[0].snippet.resourceId.videoId}`
                    },
                    playlistUrl: `https://youtube.com/playlist?list=${playlistId}`
                };
            } catch (error) {
                console.error('YouTube API Error:', error);
                return { videoCount: 0, latestVideo: null, playlistUrl: '#' };
            }
        }

        // Mobile-friendly breadcrumb management
        function updateBreadcrumb(target) {
            const container = document.getElementById('breadcrumbContainer');
            const breadcrumbContent = container.querySelector('.breadcrumb-content');
            const mobileTitle = container.querySelector('.breadcrumb-mobile-title');

            if (!breadcrumbContent || !mobileTitle) return;

            let breadcrumbHTML = '';
            let mobileText = '';

            if (target === 'home' || !target) {
                breadcrumbHTML = 'Home';
                mobileText = 'Home';
            } else if (siteData && siteData.batches) {
                const parts = target.split('-');

                if (parts.length === 1) {
                    // Batch level
                    const batchId = parts[0];
                    const batch = siteData.batches[batchId];
                    if (batch) {
                        breadcrumbHTML = `<a href="#home">Home</a><span class="breadcrumb-separator"> ‚Ä∫ </span>${batch.name}`;
                        mobileText = batch.name;
                    } else {
                        breadcrumbHTML = `<a href="#home">Home</a><span class="breadcrumb-separator"> ‚Ä∫ </span>${parts[0]}`;
                        mobileText = parts[0];
                    }
                } else if (parts.length === 2) {
                    // Category level
                    const [batchId, categoryId] = parts;
                    const batch = siteData.batches[batchId];
                    const category = batch?.categories[categoryId];
                    if (batch && category) {
                        breadcrumbHTML = `<a href="#home">Home</a><span class="breadcrumb-separator"> ‚Ä∫ </span><a href="#${batchId}">${batch.name}</a><span class="breadcrumb-separator"> ‚Ä∫ </span>${category.name}`;
                        mobileText = `${category.name} - ${batch.name}`;
                    } else if (batch) {
                        breadcrumbHTML = `<a href="#home">Home</a><span class="breadcrumb-separator"> ‚Ä∫ </span><a href="#${batchId}">${batch.name}</a><span class="breadcrumb-separator"> ‚Ä∫ </span>${categoryId}`;
                        mobileText = `${categoryId} - ${batch.name}`;
                    } else {
                        breadcrumbHTML = `<a href="#home">Home</a><span class="breadcrumb-separator"> ‚Ä∫ </span>${target}`;
                        mobileText = target;
                    }
                } else {
                    breadcrumbHTML = `<a href="#home">Home</a><span class="breadcrumb-separator"> ‚Ä∫ </span>${target}`;
                    mobileText = target;
                }
            } else {
                breadcrumbHTML = `<a href="#home">Home</a><span class="breadcrumb-separator"> ‚Ä∫ </span>${target}`;
                mobileText = target;
            }

            breadcrumbContent.innerHTML = breadcrumbHTML;
            mobileTitle.textContent = mobileText;
        }

        function initializeNavigation() {
            // Enhanced navigation handler
            window.addEventListener('hashchange', handleNavigation);
            handleNavigation(); // Handle initial load
        }

        function handleNavigation() {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show target page or home
            const target = window.location.hash.slice(1) || 'home';
            const targetPage = document.getElementById(target);

            if (targetPage) {
                targetPage.classList.add('active');
                updateBreadcrumb(target);

                // Hide/show home page and home cards
                const homePage = document.getElementById('home');
                const homeGrid = homePage ? homePage.querySelector('.grid') : null;

                if (target !== 'home') {
                    // Hide home page completely when navigating away
                    homePage.style.display = 'none';
                    // Specifically hide the grid with batch cards too
                    if (homeGrid) {
                        homeGrid.style.display = 'none';
                    }
                } else {
                    // Show home page and cards when on home
                    homePage.style.display = 'block';
                    if (homeGrid) {
                        homeGrid.style.display = 'grid';
                    }
                }

                // Smooth scroll to top when navigating
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Load data for specific pages (legacy support)
                if (target === 'brihadaranyaka') {
                    loadBrihadaranyakaData();
                }
            } else {
                // Fallback to home if target page doesn't exist
                const homePage = document.getElementById('home');
                const homeGrid = homePage ? homePage.querySelector('.grid') : null;

                homePage.classList.add('active');
                homePage.style.display = 'block';
                if (homeGrid) {
                    homeGrid.style.display = 'grid';
                }
                updateBreadcrumb('home');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Static background system (bg1-6 images removed)
        function initializeBackgroundSystem() {
            // Just set static overlay based on time of day
            const hour = new Date().getHours();
            const overlay = document.querySelector('.background-overlay');

            if (hour >= 6 && hour < 18) {
                // Daytime: lighter overlay
                overlay.style.background = `linear-gradient(135deg, 
                    rgba(251, 249, 244, 0.8) 0%, 
                    rgba(248, 246, 240, 0.75) 50%,
                    rgba(245, 243, 237, 0.8) 100%)`;
            } else {
                // Evening/Night: slightly warmer overlay
                overlay.style.background = `linear-gradient(135deg, 
                    rgba(251, 249, 244, 0.85) 0%, 
                    rgba(248, 246, 240, 0.8) 50%,
                    rgba(245, 243, 237, 0.85) 100%)`;
            }
        }

        // Initial page load
        document.addEventListener('DOMContentLoaded', function () {
            loadSiteData();
            initializeBackgroundSystem();
        });

        // Legacy YouTube API call for existing pages
        if (window.location.hash === '#brihadaranyaka') {
            loadBrihadaranyakaData();
        }
    </script>
